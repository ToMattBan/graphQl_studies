<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>Dices Rolls: <span id="dicesRolls"></span> </div>

  <script type="module">
    async function post(url, query, variables) {
      var data = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          query,
          variables,
        })
      }).then(res => res.json())

      return data;
    }

    var dices = 3;
    var sides = 6;
    var query = `query RollDice($dices: Int!, $sides: Int) {
      rollDice(numDice: $dices, numSides: $sides)
    }`;

    var diceRolls = await post('http://localhost:3000/rollDices', query, { dices, sides })
    document.querySelector('#dicesRolls').innerText = JSON.stringify(diceRolls);
  </script>
</body>

</html>
